<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Landing</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body class="loginlan">

        <main class="login-registro">

            <div class="caja">

                    <section>
                        <div>  
                            <a href="./index.html"> <img class="imagen" src="./img/maba2.jpg" alt="logo login" /> </a>
                        </div>

                        <div>
                            <h2 class="iniciar">Iniciar Sesión</h2>
                        </div>
                    </section>
                                
                    <section>
                        <div>
                             <input class="elemento" type="email" id="email" name="email" placeholder="Email" required/>  
                        </div>

                        <div>
                            <input class="elemento" type="password" id="password" name="password" placeholder="Password" required/> 
                        </div>

                        <p class="olvide">
                            <a>¿Olvidé mi contraseña?</a>
                        </p>
                    
                        <div>
                            <button class="entrar">
                                Entrar
                            </button>
                        </div>

                    </section>
                
            </div>

            <div class="caja2">

                    <section>
                        <div>  
                            <a href="./index.html"> <img class="imagen" src="./img/maba2.jpg" alt="logo login" /> </a>
                        </div>

                        <div>
                            <h2 class="registro">Registrate</h2>
                        </div>
                    </section>

                    <section class="datos">
                        <div class ="Datos-Nombre">
                            <label for="nombre"> Nombre:</label>
                            <input type="text" id="nombre" placeholder="aqui va tu nombre"/>
                        </div>

                        <div class ="Datos-Apellido">
                            <label>Apellidos:</label>
                            <input type="text" id="apellidos" placeholder="aqui van tus apellidos"/>
                        </div>
                        
                        <div class ="Datos-Genero">
                            <label>Sexo:</label>
                            <input type="radio" id="genero" name="genero" value="hombre"/>
                            <label>Hombre</label>
                            <input type="radio" id="hombre" name="genero" value="mujer"/>
                            <label>Mujer</label>
                        </div>
                        
                        <div class ="Datos-correo">
                            <label>Correo:</label>
                            <input type="text" id="correo" placeholder="aqui va tu correo"/>
                        </div>
                        
                        <form>
                            <input type="checkbox">
                            <label>Deseo recibir información sobre novedades y ofertas</label><br>
                            <input type="checkbox">
                            <label>Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos</label>
                        </form>
                    </section>

                        <div>
                            <button class="crear">
                                Crear cuenta
                            </button>
                        </div>

            </div>

        </main>
    </body>
</html>
