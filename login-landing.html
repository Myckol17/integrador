<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Landing</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body class="loginlan">
        <main class="login">

            <div class="caja">

                <header>

                    <div>  
                        <img class="imagen" src="./img/login candado.png" alt="logo login"/>
                    </div>

                    <div>
                        <h2 class="iniciar">Iniciar Sesión</h2>
                    </div>

                </header>

                

                    <section>
                        <div>
                             <input class="elemento" type="email" id="email" name="email" placeholder="Email" required/>  
                        </div>

                        <div>
                            <input class="elemento" type="password" id="password" name="password" placeholder="Password" required/> 
                        </div>

                        <p class="olvide">
                            <a>¿Olvidé mi contraseña?</a>
                        </p>
                    
                        <div>
                            <button class="entrar">
                                Entrar
                            </button>
                        </div>

                        <div>
                            <p class="nocuenta">¿No tienes cuenta?</p>
                        </div>

                        <div>
                            <button class="crear">
                                Crear cuenta
                            </button>
                        </div>
                    </section>
                
            </div>

        </main>
    </body>
</html>
